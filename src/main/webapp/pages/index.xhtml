<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>
<h:body>
	<h:form>
		<p:dialog modal="true" widgetVar="statusDialog" header="Status"
			draggable="false" closable="false" resizable="false">
			<p:graphicImage name="../ajax_loading_bar.gif" />
		</p:dialog>
		<p:messages id="messages" />
		<p:panelGrid columns="4">

    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" action="#{fotoMB.listaFotos}">
        <p:fileDownload value="#{fotoMB.file}" />
    </p:commandButton>

			<p:fileUpload fileUploadListener="#{fotoMB.processFileUpload}"
				mode="advanced" dragDropSupport="false" update="messages"
				sizeLimit="100000000" fileLimit="10"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="true" />

			<p:commandButton value="Cadastrar" icon="ui-icon-star"
				action="#{fotoMB.salvaFoto}" update="messages">
			</p:commandButton>

		<p:commandButton value="Gerar Arquivo" id="ajax" actionListener="#{fotoMB.listaFotos}" styleClass="ui-priority-primary" />		


		</p:panelGrid>
	</h:form>
</h:body>
</html>
