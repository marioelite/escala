<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Escalas</title>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 350px;
	padding: 25px;
}
</style>
</h:head>
<h:body style="padding-top: 250px;">
	<b:container>
		<b:image library="images" name="logo.jpg" style="max-width : 350px; padding: 20px; margin: 0 auto;"/>
		<h:form styleClass="form-signin" prependId="false">
			<p:messages id="messages" />
			<p:outputLabel value="Nome UsuÃ¡rio:" />
			<b:inputText id="nomeUsuario" value="#{LoginMB.usuario.nomeUsuario}">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>

			<p:outputLabel value="Senha:" />
			<b:inputText id="senha" value="#{LoginMB.usuario.senha}"
				type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:commandButton look="primary btn-block" value="Entrar"
				icon="log-in" size="lg" action="#{LoginMB.envia}" />
		</h:form>
	</b:container>
</h:body>
</html>
